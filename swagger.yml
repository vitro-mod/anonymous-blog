  components:
    schemas:
      Post:
        required:
          - author
          - contents
        type: object
        properties:
          id:
            type: integer
            format: int32
            example: 72
          author:
            type: string
            example: 'username'
          contents:
            type: string
            example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam tempor ex sed pharetra pulvinar.'
            minLength: 3
            maxLength: 5000
      Comment:
        required:
          - postId
          - author
          - contents
        type: object
        properties:
          id:
            type: integer
            format: int32
            example: 102
          postId:
            type: integer
            format: int32
            example: 72
          author:
            type: string
            example: 'username'
          contents:
            type: string
            example: 'Aliquam tempor ex sed pharetra pulvinar.'
            minLength: 3
            maxLength: 200
