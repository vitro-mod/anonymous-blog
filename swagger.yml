  openapi: 3.0.3
  info:
    title: Анонимный блог - OpenAPI 3.0
    version: 1.0.0
  servers:
    - url: http://localhost/api
  tags:
    - name: post
      description: Методы для работы с записями
    - name: comment
      description: Методы для работы с комментариями
  paths:
    /posts:
      post:
        tags:
          - post
        summary: Добавить новую запись
        operationId: addPost
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          required: true
        responses:
          '201':
            description: Запись успешно добавлена
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: ID добавленной записи
                      example: 72
          '400':
            description: Ошибка при выполнении запроса
    /posts/{postId}:
      get:
        tags:
          - post
        summary: Получить запись
        operationId: getPost
        parameters:
          - name: postId
            in: path
            description: ID получаемой записи
            example: 72
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Объект записи
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Post'
          '404':
            description: Запись не найдена

