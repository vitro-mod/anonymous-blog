    /posts/page/{page}:
      get:
        tags:
          - post
        summary: Получить записи и комментарии
        description: Получить список записей и последние 3 комментария к каждой записи. Вывод ограничен максимальным количеством в 15 элементов
        operationId: getPosts
        parameters:
          - name: page
            in: path
            description: Номер страницы
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Список полученных постов с комментариями к ним
            content:
              application/json:
                schema:
                  type: array
                  maxItems: 15
                  items:
                    type: object
                    properties:
                      post:
                        $ref: '#/components/schemas/Post'
                      comments:
                        type: array
                        maxItems: 3
                        items:
                          $ref: '#/components/schemas/Comment'
          '400':
            description: Ошибка при выполнении запроса
    /posts/{postId}/comments:
      post:
        tags:
          - comment
        summary: Добавить комментарий к записи
        operationId: addComment
        parameters:
          - name: postId
            in: path
            description: ID записи, к которой добавляется комментарий
            example: 72
            required: true
            schema:
              type: integer
              format: int32
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          required: true
        responses:
          '201':
            description: Комментарий успешно добавлен
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: ID добавленного комментария
                      example: 102
          '400':
            description: Ошибка при выполнении запроса
      get:
        tags:
          - comment
        summary: Получить комментарии к записи
        operationId: getComments
        parameters:
          - name: postId
            in: path
            description: ID записи для получения комментариев к ней
            example: 72
            required: true
            schema:
              type: integer
              format: int32
        requestBody:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
          required: true
        responses:
          '200':
            description: Массив комментариев к записи
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Comment'
          '404':
            description: Запись не найдена
